<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube para MP3 Pro</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estiliza√ß√£o base com a fonte Inter */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Anima√ß√£o de pulso para convers√£o */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .converting-pulse {
            animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Scrollbar customizada (vers√£o light) */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #22d3ee; /* Cyan-400 */
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #06b6d4; /* Cyan-500 */
        }
    </style>
</head>
<body class="bg-slate-100 text-gray-800 min-h-screen flex items-center justify-center p-4">

    <!-- √çcones SVG embutidos (mesmos √≠cones) -->
    <svg width="0" height="0" style="position:absolute">
        <defs>
            <symbol id="icon-music" viewBox="0 0 24 24">
                <path fill="currentColor" d="M12 3v10.55c-.59-.34-1.27-.55-2-.55c-2.21 0-4 1.79-4 4s1.79 4 4 4s4-1.79 4-4V7h4V3h-6Z"/>
            </symbol>
            <symbol id="icon-zip" viewBox="0 0 24 24">
                <path fill="currentColor" d="M20 6h-8L10 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2m-2 6h-2v2h2v2h-2v2h-2v-2h2v-2h-2v-2h2v-2h-2V8h2v2h2Z"/>
            </symbol>
            <symbol id="icon-download" viewBox="0 0 24 24">
                 <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5c0-2.64-2.05-4.78-4.65-4.96M17 13l-5 5l-5-5h3V9h4v4h3Z"/>
            </symbol>
            <symbol id="icon-spinner" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M12 3a9 9 0 1 0 9 9M21 12h-3m-3-9v3m-9 6h3m3 9v-3"></path>
            </symbol>
            <symbol id="icon-restart" viewBox="0 0 24 24">
                <path fill="currentColor" d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4z"/>
            </symbol>
        </defs>
    </svg>

    <!-- Container Principal (Design Claro) -->
    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-xl overflow-hidden border border-gray-200/50">

        <!-- ============================================= -->
        <!-- ETAPA 1: INSERIR LINKS                        -->
        <!-- ============================================= -->
        <div id="step-1-insert" class="flex flex-col p-6 sm:p-10">
            <div class="header text-center mb-6">
                <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-500 to-blue-500 mb-2">Downloader Pro</h1>
                <p class="text-base sm:text-lg text-gray-600">Converta v√≠deos ou playlists do YouTube para MP3.</p>
            </div>
    
            <div class="url-form">
                <textarea id="videoUrls" rows="6" placeholder="Cole um ou mais links do YouTube aqui (um por linha)..." class="w-full p-4 bg-gray-100 border border-gray-200 rounded-xl text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 resize-none shadow-inner"></textarea>
                
                <button id="convertBtn" class="w-full mt-4 p-4 bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-xl text-lg font-semibold shadow-lg hover:from-cyan-600 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2 transition-all duration-200 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                    <div class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor"><use href="#icon-download"></use></svg>
                        <span>Converter</span>
                    </div>
                </button>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- ETAPA 2: PROCESSANDO...                       -->
        <!-- ============================================= -->
        <div id="step-2-process" class="hidden flex-col p-6 sm:p-10">
            <div class="flex items-center justify-center text-center mb-6">
                <svg class="w-8 h-8 mr-3 text-cyan-500 animate-spin"><use href="#icon-spinner"></use></svg>
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">Processando...</h2>
            </div>
            
            <div class="space-y-5">
                <!-- Progresso do Arquivo Atual -->
                <div>
                    <label for="currentFileProgressBar" id="currentFileText" class="block text-sm font-medium text-gray-600 mb-1.5">Aguardando...</label>
                    <div id="currentFileProgressBar" class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                        <div id="currentFileProgressFill" class="h-2.5 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Progresso Geral -->
                <div>
                    <label for="overallProgressBar" id="overallProgressText" class="block text-sm font-medium text-gray-600 mb-1.5">Progresso Total</label>
                    <div id="overallProgressBar" class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                        <div id="overallProgressFill" class="h-2.5 rounded-full bg-green-500 transition-all duration-300" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <!-- Log de Mensagens -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold text-gray-700 mb-2">Logs do Processo</h3>
                <div id="messages" class="w-full h-32 sm:h-40 p-3 bg-gray-100 border border-gray-200 rounded-lg text-sm text-gray-600 overflow-y-auto custom-scrollbar">
                    <!-- Mensagens ser√£o injetadas aqui -->
                </div>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- ETAPA 3: FINALIZADO (DOWNLOADS)               -->
        <!-- ============================================= -->
        <div id="step-3-finished" class="hidden flex-col p-6 sm:p-10">
            <div class="text-center mb-6">
                <h2 class="text-2xl sm:text-3xl font-bold text-green-600">üéâ Processo Conclu√≠do!</h2>
                <p class="text-base text-gray-600 mt-1">Seus arquivos est√£o prontos para download.</p>
            </div>

            <!-- Lista de Arquivos -->
            <div id="filesListContainer" class="w-full max-h-80 overflow-y-auto custom-scrollbar pr-2">
                <div id="filesList" class="space-y-2">
                    <!-- Nenhum arquivo (mensagem padr√£o) -->
                    <p id="noFilesMessage" class="text-gray-500 text-center py-4">Nenhum arquivo foi gerado.</p>
                    
                    <!-- Itens de arquivo ser√£o injetados aqui -->
                </div>
            </div>

            <!-- Bot√£o de Reiniciar -->
            <button id="newDownloadBtn" class="w-full mt-6 p-3 bg-gray-200 text-gray-700 rounded-xl font-semibold hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-200 ease-in-out">
                Baixar mais Mp3?
            </button>
        </div>

    </div> <!-- Fim .container -->

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- Elementos do DOM ---
        const steps = {
            insert: document.getElementById('step-1-insert'),
            process: document.getElementById('step-2-process'),
            finished: document.getElementById('step-3-finished')
        };
        
        const currentFileProgressBar = document.getElementById('currentFileProgressBar');
        const currentFileProgressFill = document.getElementById('currentFileProgressFill');
        const currentFileText = document.getElementById('currentFileText');
        
        const overallProgressFill = document.getElementById('overallProgressFill');
        const overallProgressText = document.getElementById('overallProgressText');
        
        const messagesDiv = document.getElementById('messages');
        
        const convertBtn = document.getElementById('convertBtn');
        const convertBtnText = convertBtn.querySelector('span');
        const videoUrlsInput = document.getElementById('videoUrls');
        
        const filesListDiv = document.getElementById('filesList');
        const noFilesMessage = document.getElementById('noFilesMessage');
        const newDownloadBtn = document.getElementById('newDownloadBtn');

        // --- Vari√°veis de Estado ---
        let totalJobCount = 1;
        const socket = io();

        // --- Fun√ß√µes de Navega√ß√£o (mesma l√≥gica) ---
        function showStep(stepName) {
            Object.values(steps).forEach(step => {
                step.style.display = 'none';
            });
            
            if (steps[stepName]) {
                steps[stepName].style.display = 'flex';
            }
        }

        // --- Eventos do Socket (mesma l√≥gica, apenas classes CSS mudam) ---
        socket.on('process-started', (data) => {
            showStep('process');
            addMessage(data.message);
            disableForm();
            totalJobCount = 1;
        });

        socket.on('playlist-info', (data) => {
            totalJobCount = data.total;
            overallProgressText.textContent = `Progresso Total: ${data.current} / ${data.total}`;
        });

        socket.on('video-info', (data) => {
             currentFileText.textContent = `Baixando [${data.current}/${data.total}]: ${data.title}`;
        });

        socket.on('download-progress', (data) => {
            currentFileProgressBar.classList.remove('converting-pulse');
            // Cor de Download (Ciano/Azul)
            currentFileProgressFill.className = "h-2.5 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 transition-all duration-300"; 
            currentFileProgressFill.style.width = data.progress + '%';
            currentFileText.textContent = data.message; 
            updateLastMessage(data.message);
        });
        
        socket.on('conversion-started', (data) => {
            currentFileText.textContent = data.message;
            currentFileProgressBar.classList.add('converting-pulse');
            // Cor de Convers√£o (Laranja - para destacar)
            currentFileProgressFill.className = "h-2.5 rounded-full bg-orange-500 transition-all duration-300"; 
            addMessage(data.message);
        });

        socket.on('conversion-complete', (data) => {
            currentFileProgressBar.classList.remove('converting-pulse');
            // Reseta cor para a de download
            currentFileProgressFill.className = "h-2.5 rounded-full bg-gradient-to-r from-cyan-400 to-blue-500 transition-all duration-300"; 
            addMessage(data.message);
            
            const overallPct = (data.current / data.total) * 100;
            overallProgressFill.style.width = overallPct + '%';
            overallProgressText.textContent = `Progresso Total: ${data.current} / ${data.total}`;
            
            currentFileProgressFill.style.width = '0%';
            currentFileText.textContent = 'Convertido. Aguardando pr√≥ximo...';

            addFileToList(data.filename);
        });

        socket.on('zip-started', (data) => addMessage(data.message));
        
        socket.on('zip-complete', (data) => {
            addMessage(data.message);
            addFileToList(data.filename);
        });

        socket.on('process-complete', (data) => {
            addMessage(data.message);
            enableForm();
            resetProgress();
            showStep('finished');
        });

        socket.on('process-error', (data) => {
            addMessage('‚ùå Erro: ' + data.error, true);
            currentFileProgressBar.classList.remove('converting-pulse');
            enableForm();
            setTimeout(() => {
                showStep('insert');
            }, 3000);
        });

        // --- Fun√ß√µes Auxiliares (com classes atualizadas) ---
        
        function resetForNewDownload() {
            videoUrlsInput.value = '';
            messagesDiv.innerHTML = '';
            currentFileText.textContent = 'Aguardando...';
            overallProgressText.textContent = 'Progresso Total';
            currentFileProgressFill.style.width = '0%';
            overallProgressFill.style.width = '0%';
            currentFileProgressBar.classList.remove('converting-pulse');
            filesListDiv.innerHTML = ''; 
            noFilesMessage.style.display = 'block';
            showStep('insert');
        }

        function addMessage(message, isError = false) {
            const messageDiv = document.createElement('div');
            // Cores de texto atualizadas para o modo claro
            messageDiv.className = isError ? 'text-red-600 font-medium' : 'text-gray-600';
            messageDiv.textContent = message;
            messagesDiv.prepend(messageDiv);
        }

        function updateLastMessage(message) {
            const firstMessage = messagesDiv.querySelector('div');
            if (firstMessage && !firstMessage.classList.contains('text-red-600')) {
                firstMessage.textContent = message;
            } else {
                addMessage(message);
            }
        }

        function disableForm() {
            convertBtn.disabled = true;
            videoUrlsInput.disabled = true;
            convertBtnText.textContent = 'Processando...';
        }

        function enableForm() {
            convertBtn.disabled = false;
            videoUrlsInput.disabled = false;
            convertBtnText.textContent = 'Converter';
        }

        function resetProgress() {
            // Esta fun√ß√£o √© coberta por resetForNewDownload
        }

        function addFileToList(filename) {
            noFilesMessage.style.display = 'none'; 

            const isZip = filename.endsWith('.zip');
            const iconId = isZip ? '#icon-zip' : '#icon-music';
            const btnText = isZip ? 'Baixar ZIP' : 'Download';
            
            // Cores dos bot√µes de download atualizadas
            const btnColor = isZip 
                ? 'bg-blue-600 hover:bg-blue-700' 
                : 'bg-green-600 hover:bg-green-700';
            
            // Cores dos √≠cones atualizadas
            const iconColor = isZip ? 'text-blue-500' : 'text-cyan-500';

            const fileItem = document.createElement('div');
            // Estilo do item de arquivo atualizado
            fileItem.className = 'flex justify-between items-center p-3 bg-white border border-gray-200 rounded-lg animate-fade-in';
            fileItem.innerHTML = `
                <div class="flex items-center min-w-0">
                    <svg class="w-5 h-5 ${iconColor} flex-shrink-0" fill="currentColor">
                        <use href="${iconId}"></use>
                    </svg>
                    <span class="ml-3 text-sm font-medium text-gray-700 truncate" title="${filename}">${filename}</span>
                </div>
                <a href="/api/download/${encodeURIComponent(filename)}" 
                   class="ml-4 px-3 py-1.5 ${btnColor} text-white text-sm font-medium rounded-md transition-colors flex-shrink-0" 
                   target="_blank">
                    ${btnText}
                </a>
            `;
            filesListDiv.prepend(fileItem);
        }

        // --- Event Listeners (com feedback de valida√ß√£o light) ---
        convertBtn.addEventListener('click', () => {
            const urls = videoUrlsInput.value.trim();
            if (!urls) {
                videoUrlsInput.classList.add('ring-2', 'ring-red-500');
                videoUrlsInput.placeholder = 'Por favor, cole pelo menos um link aqui!';
                setTimeout(() => {
                    videoUrlsInput.classList.remove('ring-2', 'ring-red-500');
                    videoUrlsInput.placeholder = 'Cole um ou mais links do YouTube aqui (um por linha)...';
                }, 2500);
                return;
            }

            filesListDiv.innerHTML = '';
            noFilesMessage.style.display = 'block'; 
            showStep('process');
            socket.emit('download-video', { urls });
        });

        newDownloadBtn.addEventListener('click', () => {
            resetForNewDownload();
        });

        // --- Inicializa√ß√£o ---
        showStep('insert');

    </script>
</body>
</html>
